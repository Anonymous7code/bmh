<!--Register Form Start-->
<div class="dc-haslayout dc-main-section">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 push-lg-2">
        <div class="dc-registerformhold">
          <div class="dc-registerformmain">
            <div class="dc-registerhead">
              <div class="dc-title">
                <h3>Registration For Doctors</h3>
              </div>
              <div class="dc-description"></div>
            </div>
            <div class="dc-joinforms">
              <ul class="dc-joinsteps"></ul>
              <form
                [formGroup]="patientForm"
                class="dc-formtheme dc-formregister"
              >
                <fieldset class="dc-registerformgroup">
                  <div
                    class="form-group dc-form-group-dropdown form-group-full"
                  >
                    <span class="dc-select">
                      <select>
                        <option>mr.</option>
                        <option>mrs</option>
                      </select>
                    </span>
                    <input
                      formControlName="user_name"
                      type="text"
                      name="user_name"
                      class="form-control"
                      placeholder="User Name"
                    />
                  </div>
                  <div class="form-group form-group-half">
                    <input
                      formControlName="first_name"
                      type="text"
                      name="first_name"
                      class="form-control"
                      placeholder="First Name"
                    />
                  </div>
                  <div class="form-group form-group-half">
                    <input
                      formControlName="last_name"
                      type="text"
                      name="Last_Name"
                      class="form-control"
                      placeholder="Last Name"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      formControlName="email"
                      type="text"
                      name="Email"
                      class="form-control"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group form-group-half">
                    <input
                      formControlName="password"
                      type="password"
                      name="password"
                      class="form-control"
                      placeholder="Password*"
                    />
                  </div>
                  <div class="form-group form-group-half">
                    <input
                      formControlName="cpassword"
                      type="password"
                      name="password"
                      class="form-control"
                      placeholder="Retype Password*"
                    />
                  </div>
                  <div class="form-group">
                    <div class="dc-select">
                      <select
                        class="chosen-select locations"
                        data-placeholder="Country"
                        name="locations"
                      >
                        <option value="Location">Location*</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Pune">Pune</option>
                        <option value="Goa">Goa</option>
                        <option value="Indore">Indore</option>
                        <option value="Nagpur">Nagpur</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <!-- <input
                      type="submit"
                      class="dc-btn"
                      name="submit"
                      value="Create Account"
                    /> -->
                    <button class="dc-btn" type="submit">
                      Registration Now
                    </button>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
          <div class="dc-registerformfooter">
            <span
              >Already Have an Account?
              <a href="javascript:void(0);">Login Now</a></span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Register Form End-->
